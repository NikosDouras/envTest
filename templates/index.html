<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Display</title>
    <script>
        function getEnvVarValue() {
            fetch('/get_env_var') // Make a request to the new Flask route
                .then(response => response.json())
                .then(data => {
                    document.getElementById('envValue').textContent = data.env_var_value;
                });
        }
    </script>
</head>
<body>
    <h1>ENVTEST Value:</h1>
    <p id="envValue">Click the button to get the value</p>
    <button onclick="getEnvVarValue()">Get ENVTEST Value</button>
</body>
</html>
